<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 1 - Frontend</title>
    <style>
      * {
        box-sizing: border-box;
      }
      h1 {
        margin: 50px;
      }
      span {
        height: 100vh;
        border: 1px solid red;
      }

      img {
        height: 50px;
        width: 50px;
        border: 1px solid red;
        float: right;
      }

      .clearfix {
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <h1>Hello World</h1>
    <span>Hello World</span>
    <div
      class="clearfix"
      style="width: 1000px; border: 1px solid red; height: fit-content"
    >
      <img src="frieren.png" alt="" />
    </div>

    <input type="color" />
    <select name="" id="">
      <option value="s">s</option>
      <option value="s">s</option>
      <option value="s">s</option>
      <option value="s">s</option>
      <option value="s">s</option>
      <option value="s">s</option>
      <option value="s">s</option>
    </select>
